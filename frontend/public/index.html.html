    <!-- ===================================================================
         LOADING OPTIMIZATION
         =================================================================== -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        color: #f1f5f9;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading skeleton animation */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .loading {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
      }
    </style>
    
    <!-- No Script Fallback -->
    <noscript>
      <style>
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
          color: #f1f5f9;
          min-height: 100vh;
        }
        .noscript-container {
          text-align: center;
          padding: 40px 20px;
          max-width: 500px;
        }
        .noscript-container h1 {
          font-size: 28px;
          margin-bottom: 16px;
        }
        .noscript-container p {
          font-size: 16px;
          color: #cbd5e1;
          margin-bottom: 24px;
        }
      </style>
      <div class="noscript-container">
        <h1>‚ö†Ô∏è JavaScript Required</h1>
        <p>NEXUS SUPREME PRO requires JavaScript to be enabled. Please enable JavaScript in your browser settings and try again.</p>
        <p style="font-size: 14px; color: #94a3b8;">
          If JavaScript is already enabled, please <a href="javascript:location.reload()" style="color: #3b82f6;">refresh the page</a>.
        </p>
      </div>
    </noscript>

  <body>
    <!-- ===================================================================
         APP ROOT - React renderiza aqui
         =================================================================== -->
    <div id="root" class="loading" aria-label="Carregando NEXUS SUPREME PRO..."></div>
    
    <!-- ===================================================================
         ANALYTICS & TRACKING
         =================================================================== -->
    <!-- Google Analytics (descomente e configure) -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    -->
    
    <!-- Performance monitoring (opcional) -->
    <script>
      // Web Vitals
      if (window.requestIdleCallback) {
        requestIdleCallback(() => {
          console.log('‚úÖ NEXUS SUPREME PRO v1.0.0 - Loaded');
        });
      }
      
      // Basic performance tracking
      window.addEventListener('load', () => {
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log(`üìä Page Load Time: ${loadTime}ms`);
        }
      });
    </script>
    
    <!-- ===================================================================
         ERROR TRACKING (Error Boundary)
         =================================================================== -->
    <script>
      window.addEventListener('error', (event) => {
        console.error('‚ùå Uncaught Error:', event.error);
        // Enviar para servi√ßo de error tracking (Sentry, etc)
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('‚ùå Unhandled Promise Rejection:', event.reason);
      });
    </script>
  </body>
